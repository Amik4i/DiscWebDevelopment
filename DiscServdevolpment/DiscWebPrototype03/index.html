<!DOCTYPE html>
<html lang="nl">
<head>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="animated-bg"></div>
    <div class="content">
        <div class="buttons">
            <button id="topic1">Topic 1</button>

        <div id="additional-info" class="additional-info hidden">

        </div>
    </div>
